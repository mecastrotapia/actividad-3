<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mendoza Shopping</title>
    <style>
        /* Estilos generales */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            line-height: 1.5;
            color: #fff;
            background-color: #4b0082;
        }

        header {
            background-color: #4b0082;
            padding: 20px;
            text-align: center;
        }

        header img {
            max-width: 150px;
        }

        nav {
            display: flex;
            justify-content: center;
            gap: 10px;
            padding: 10px;
        }

        nav a {
            color: #fff;
            text-decoration: none;
            padding: 10px 15px;
            background: #6a0dad;
            border-radius: 5px;
        }

        .hero {
            background-image: url('hero-image.jpg');
            background-size: cover;
            background-position: center;
            text-align: center;
            padding: 50px;
        }

        .hero h1 {
            font-size: 3rem;
            margin-bottom: 20px;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 2fr, 2fr));
            gap: 10px;
            padding: 20px;
        }

        .grid img {
            width: 100%;
            border-radius: 10px;
        }
        .botonera {
            text-align: center;
            padding: 20px;
            background-color: #6a0dad;
            border-radius: 10px;
            box-shadow: 0 5px 10px rgba(0, 0, 0, 0.3);
        }

        .botonera h2 {
            margin-bottom: 15px;
            font-size: 1.8rem;
        }

        .botonera p {
            margin-bottom: 20px;
            font-size: 1rem;
        }

        .buttons {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }

        .buttons a {
            text-decoration: none;
            color: #fff;
            font-size: 1rem;
            padding: 10px 20px;
            border-radius: 5px;
            background-color: #ff6347;
            transition: background-color 0.3s ease;
        }

        .buttons a:hover {
            background-color: #e5533c;
        }

        .buttons .android {
            background-color: #9e70c1;
        }

        .buttons .android:hover {
            background-color: #380936;
        }

        .buttons .ios {
            background-color: #9e70c1;
        }

        .buttons .ios:hover {
            background-color: #380936;
        }
        .categories {
            text-align: center;
            padding: 20px;
            background: #3a007d;
        }

        .categories h2 {
            margin-bottom: 10px;
        }

        .categories .buttons {
            display: flex;
            justify-content: center;
            gap: 10px;
        }

        footer {
            background: #6a0dad;
            padding: 20px;
            text-align: center;
        }

        footer p {
            margin: 5px 0;
        }
    </style>
</head>
<body>
    <!-- Encabezado -->
    <header>
        <img src="logo-mendoza.png" alt="Mendoza Shopping Logo">
    </header>

    <!-- Navegación -->
    <nav>
        <a href="#categorias">Categorías</a>
        <a href="#promociones">Promociones</a>
        <a href="#contacto">Contacto</a>
    </nav>

    <!-- Hero Section -->
    <section class="hero">
        <h1>¡Todo está acá!</h1>
        <p>Descubre las mejores promociones y tiendas del shopping.</p>
    </section>

    <!-- Categorías -->
    <section class="grid">
        <img src="img/imagen bebé.jpg" alt="Bebés y Niños">
        <img src="img/imagen deporte.jpg " alt="Deportes">
        <img src="img/imagen entretenimiento.jpg" alt="Entretenimiento">
        <img src="img/imagen tecnología.jpg" alt="Tecnología">
    </section>
    <div class="botonera">
        <h2>Los Mejores Descuentos y Beneficios</h2>
        <p>Descarga nuestra app y disfruta de promociones exclusivas.</p>
        <div class="buttons">
            <a href="https://play.google.com/" target="_blank" class="android">Descargar para Android</a>
            <a href="https://www.apple.com/app-store/" target="_blank" class="ios">Descargar para iPhone</a>
        </div>
    </div>
    <!-- Novedades -->
    <section class="categories" id="categorias">
        <h2>Novedades y Promociones</h2>
        <div class="buttons">
            <button>Ver Más</button>
        </div>
    </section>

    <!-- Pie -->
</html>
