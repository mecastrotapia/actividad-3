<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mendoza Shopping</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #4B0082;
            color: white;
            padding: 1rem;
        }

        nav .logo {
            font-size: 1.5rem;
            font-weight: bold;
        }

        nav .icons {
            display: flex;
            gap: 1rem;
        }

        nav .icons a {
            color: white;
            text-decoration: none;
            font-size: 1.2rem;
        }

        .carousel {
            position: relative;
            max-width: 1200px;
            margin: 2rem auto;
            overflow: hidden;
        }

        .carousel-container {
            display: flex;
            transition: transform 0.5s ease-in-out;
        }

        .carousel-item {
            min-width: 100%;
            box-sizing: border-box;
        }

        .carousel-item img {
            width: 100%;
        }

        .carousel-btn {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background-color: rgba(0, 0, 0, 0.5);
            color: white;
            border: none;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            cursor: pointer;
            font-size: 1.5rem;
            z-index: 100;
        }

        .carousel-btn.left {
            left: 10px;
        }

        .carousel-btn.right {
            right: 10px;
        }

        .categories {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin: 2rem auto;
            max-width: 1200px;
        }

        .categories select {
            padding: 0.5rem;
            font-size: 1rem;
        }

        .categories h2 {
            margin: 0;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 1rem;
            max-width: 1200px;
            margin: 2rem auto;
        }

        .grid img {
            width: 100%;
            border-radius: 8px;
            transition: transform 0.3s ease;
            cursor: pointer;
        }

        .grid img:hover {
            transform: scale(1.05);
        }

        footer {
            background-color: #4B0082;
            color: white;
            text-align: center;
            padding: 1rem;
            margin-top: 2rem;
        }
    </style>
</head>
<body>
    <nav>
        <div class="logo">Mendoza Shopping</div>
        <div class="icons">
            <a href="#">Appa</a>
            <a href="#">WhatsApp</a>
            <a href="#">Instagram</a>
            <a href="#">Facebook</a>
            <a href="#">YouTube</a>
            <a href="#">&#9776;</a>
        </div>
    </nav>

    <!-- Carrusel principal -->
    <div class="carousel">
        <div class="carousel-container">
            <div class="carousel-item">
                <img src="https://via.placeholder.com/1200x400?text=Imagen+1" alt="Imagen 1">
            </div>
            <div class="carousel-item">
                <img src="https://via.placeholder.com/1200x400?text=Imagen+2" alt="Imagen 2">
            </div>
            <div class="carousel-item">
                <img src="https://via.placeholder.com/1200x400?text=Imagen+3" alt="Imagen 3">
            </div>
            <div class="carousel-item">
                <img src="https://via.placeholder.com/1200x400?text=Imagen+4" alt="Imagen 4">
            </div>
        </div>
        <button class="carousel-btn left" onclick="moveCarousel(-1)">&#8249;</button>
        <button class="carousel-btn right" onclick="moveCarousel(1)">&#8250;</button>
    </div>

    <!-- Sección de imágenes -->
    <div class="grid">
        <img src="https://via.placeholder.com/400x300?text=Imagen+1" alt="Imagen 1">
        <img src="https://via.placeholder.com/400x300?text=Imagen+2" alt="Imagen 2">
        <img src="https://via.placeholder.com/400x300?text=Imagen+3" alt="Imagen 3">
        <img src="https://via.placeholder.com/400x300?text=Imagen+4" alt="Imagen 4">
        <img src="https://via.placeholder.com/400x300?text=Imagen+5" alt="Imagen 5">
        <img src="https://via.placeholder.com/400x300?text=Imagen+6" alt="Imagen 6">
        <img src="https://via.placeholder.com/400x300?text=Imagen+7" alt="Imagen 7">
        <img src="https://via.placeholder.com/400x300?text=Imagen+8" alt="Imagen 8">
        <img src="https://via.placeholder.com/400x300?text=Imagen+9" alt="Imagen 9">
    </div>

    <!-- Sección locales -->
    <div class="categories">
        <select>
            <option>Buscar por categorías</option>
            <option>Categoría 1</option>
            <option>Categoría 2</option>
        </select>
        <h2>LOCALES</h2>
        <select>
            <option>Buscar por locales</option>
            <option>Local 1</option>
            <option>Local 2</option>
        </select>
    </div>

    <!-- Carrusel de novedades y promociones -->
    <div class="carousel">
        <h2 style="text-align: center;">NOVEDADES Y PROMOCIONES</h2>
        <div class="carousel-container">
            <div class="carousel-item">
                <img src="https://via.placeholder.com/400x300?text=Promo+1" alt="Promo 1">
            </div>
            <div class="carousel-item">
                <img src="https://via.placeholder.com/400x300?text=Promo+2" alt="Promo 2">
            </div>
            <div class="carousel-item">
                <img src="https://via.placeholder.com/400x300?text=Promo+3" alt="Promo 3">
            </div>
            <div class="carousel-item">
                <img src="https://via.placeholder.com/400x300?text=Promo+4" alt="Promo 4">
            </div>
        </div>
        <button class="carousel-btn left" onclick="moveCarousel(-1)">&#8249;</button>
        <button class="carousel-btn right" onclick="moveCarousel(1)">&#8250;</button>
    </div>

    <footer>
        <p>Mendoza Shopping - Av. Acceso Este 3280, Guaymallén, Mendoza</p>
        <p>Horario: Lunes a domingo de 10:00 a 22:00</p>
    </footer>

    <script>
        let currentIndex = 0;

        function moveCarousel(direction) {
            const container = document.querySelectorAll('.carousel-container');
            const items = document.querySelectorAll('.carousel-item');
            const totalItems = items.length;
            const visibleItems = 3;

            currentIndex += direction;

            if (currentIndex < 0) {
                currentIndex = totalItems - visibleItems;
            } else if (currentIndex > totalItems - visibleItems) {
                currentIndex = 0;
            }

            const offset = -(currentIndex *

            document.querySelector('.carousel-item').offsetWidth);
            container[1].style.transform = `translateX(${offset}px)`;
        }
    </script>
</body>
</html>
