<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexbox</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .container {
            display: grid;
            grid-template-areas:
                "header header"
                "nav main"
                "footer footer";
            grid-template-rows: auto 1fr auto;
            grid-template-columns: 1fr 3fr;
            gap: 10px;
            width: 90%;
            max-width: 1200px;
        }

        header {
            grid-area: header;
            background-color: #b0e0e6;
            padding: 20px;
            text-align: center;
        }

        nav {
            grid-area: nav;
            background-color: #add8e6;
            padding: 20px;
        }

        main {
            grid-area: main;
            background-color: #e6f7ff;
            display: flex;
            flex-direction: column;
            gap: 10px;
            padding: 20px;
        }

        article,
        video,
        img {
            background-color: #c1f0f6;
            padding: 20px;
            text-align: center;
            border: 1px solid #add8e6;
        }

        footer {
            grid-area: footer;
            background-color: #b0e0e6;
            padding: 20px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Encabezado</h1>
        </header>
        <nav>
            <p>Navegación</p>
        </nav>
        <main>
            <article>
                <p>Artículo</p>
            </article>
            <video controls>
                <source src="video.mp4" type="video/mp4">
                Tu navegador no soporta videos.
            </video>
            <img src="Mela.svg" alt="Gráfico SVG">
        </main>
        <footer>
            <p>Pie de página</p>
        </footer>
    </div>
</body>
</html>
